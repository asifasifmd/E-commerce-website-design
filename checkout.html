<!-- Checkout Form -->
<div class="container mt-4">
    <h2 class="text-center">Checkout</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <h3>Billing Information</h3>
                <div class="form-group">
                    <label for="billingName">Full Name</label>
                    <input type="text" class="form-control" id="billingName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="billingEmail">Email</label>
                    <input type="email" class="form-control" id="billingEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="billingAddress">Address</label>
                    <input type="text" class="form-control" id="billingAddress" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="billingCity">City</label>
                    <input type="text" class="form-control" id="billingCity" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="billingState">State</label>
                    <input type="text" class="form-control" id="billingState" placeholder="Enter state">
                </div>
                <div class="form-group">
                    <label for="billingZip">Zip Code</label>
                    <input type="text" class="form-control" id="billingZip" placeholder="Enter zip code">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Payment Information</h3>
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group">
                    <label for="cardExp">Expiration Date</label>
                    <input type="text" class="form-control" id="cardExp" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cardCVC">CVC</label>
                    <input type="text" class="form-control" id="cardCVC" placeholder="Enter CVC">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-4">
